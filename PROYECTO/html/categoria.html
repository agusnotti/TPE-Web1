<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just - Cosmetica Natural</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
</head>

<body>
    <!---------------------------------------------HEADER------------------------------>
    <div class="header">

        <div class="nav">
            <div class="nav-izquierdo">
                <ul class="nav-items">
                    <li>Aromaterapia</li>
                    <li>Manos</li>
                    <li>Cuerpo</li>
                    <li>Labios</li>
                    <li>Piernas</li>
                    <li>Rostro</li>
                </ul>
            </div>
                
            <div class="nav-derecho">
                <ul class="nav-items">
                    <li>Nosotros</li>
                    <li>Contacto</li>
                    <li>
                        <i class="fas fa-search"></i> <input class="input-busqueda" type="text" placeholder="Buscar">
                    </li>
                </ul>
            </div>
        </div>
       

    </div>
    <!---------------------------------------------FIN HEADER------------------------------>

    <!---------------------------------------------CONTENT--------------------------------->
    <div class="content categoria">
        <h1>HTML CATEGORIA</h1>
        
        <div class="container-imagenes-categoria">
            <img src="../images/categoria/Bergamota.png" alt="Bergamota">
            <img src="../images/categoria/Eucalipto.png" alt="Eucalipto">
            <img src="../images/categoria/Geranio.png" alt="Geranio">
            <img src="../images/categoria/Jazmin.png" alt="Jazmin">
            <img src="../images/categoria/Lavanda.png" alt="Lavanda">
            <img src="../images/categoria/Limon.png" alt="Limon">
            <img src="../images/categoria/Manzanilla.png" alt="Manzanilla">
            <img src="../images/categoria/Menta.png" alt="Menta">
            <img src="../images/categoria/Naranja.png" alt="Naranja">
        </div>
        <div class="tabla-precios">
            <h1>tabla de precios</h1>
            <table class = "tabla-categoria">
                <thead>
                   <tr>
                       <td>Producto</td>
                       <td>Descripción</td>
                       <td>Tamaño</td>
                       <td>Precio</td>
                   </tr>
                </thead>
                <tr>
                    <td>Producto 1</td>
                    <td>Descripción</td>
                    <td>200 ml</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>Descripción</td>
                    <td>150 ml</td>
                    <td>$320</td>
                </tr>
                <tr>
                    <td>Producto 3</td>
                    <td>Descripción</td>
                    <td>350 ml</td>
                    <td>$700</td>
                </tr>
            </table>
        </div>
        
    </div>
    <!-----------------------------------------FIN CONTENT--------------------------------->

    <!-----------------------------------------FOOTER-------------------------------------->
    <div class="footer">
        <ul class="items-footer">
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-whatsapp"></i></li>
        </ul>
    </div>
    
    <!-------------------------------------FIN FOOTER-------------------------------------->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</body>

</html>
